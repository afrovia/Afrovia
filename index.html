    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              tiffany: {
                green: '#81D8D0', // Classic Tiffany color
                blue: '#0ABAB5',  // Slightly deeper teal/blue
                light: '#E0F7FA', // Very light for backgrounds
                dim: 'rgba(129, 216, 208, 0.1)'
              },
              dark: {
                900: '#0a0a0a',
                800: '#121212',
                700: '#1c1c1c'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
        margin: 0;
        background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #0a0a0a 100%);
      }
      
      /* Critical CSS for Pre-loader */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #0a0a0a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(129, 216, 208, 0.1);
        border-left-color: #81D8D0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-text {
        margin-top: 20px;
        font-family: 'Montserrat', sans-serif;
        color: #81D8D0;
        font-size: 14px;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 600;
        animation: pulse 2s infinite;
      }
      @keyframes spin { 
        to { transform: rotate(360deg); } 
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .gradient-text {
        background: linear-gradient(to right, #81D8D0, #0ABAB5, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(129, 216, 208, 0.1);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1c1c1c; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #81D8D0; 
      }
      
      /* Selection Color */
      ::selection {
        background-color: #81D8D0;
        color: #0a0a0a;
      }
    </style>
